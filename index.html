<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu bailarin owo</title>
    <link rel="stylesheet" href="assets/scss/proyecto.css">
</head>
<body>
    <main>
        <div class="container">
            <a class="btn btn-success mt-5 mx-auto">Baila</a>
            <div id="PikachuEntero" class=" col-md-12 pikachu position-relative mx-auto">
                <div class="cuerpo">
                    <img class="cuerpo " src="assets/img/pikachu_cuerpo.png" alt="">
                </div>
                <div class="ojo_izquierdo">
                    <img class="img-fluid" src="assets/img/pikachu_ojo 1.png" alt="">
                </div>
                <div class="ojo_derecho">
                    <img src="assets/img/pikachu_ojo 2.png" alt="">
                </div>
                <div class="boca">
                    <img src="assets/img/pikachu_boca.png" alt="">
                </div>
                <div class="mano_izquierda">
                    <img src="assets/img/pikachu_brazo 1.png" alt="">
                </div>
                <div class="mano_derecha">
                    <img src="assets/img/pikachu_brazo 2.png" alt="">
                </div>
                <div class="cola">
                    <img src="assets/img/pikachu_cola.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</html>
